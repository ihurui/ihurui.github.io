<header class="header">
    <div class="navigation">
        <a href="/" class="logo">{{ site.title }}</a>

        <ul class="menu">
            <li class="menu__entry"><a href="{{ '/' | prepend: site.baseurl }}">首页</a></li>
            <li class="menu__entry"><a href="{{ '/blog' | prepend: site.baseurl }}">博客</a></li>
            <li class="menu__entry"><a href="{{ '/about' | prepend: site.baseurl }}">关于我</a></li>
        </ul>
    </div>

    <ul class="social-links">
        {% if site.author.github %}
            <a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        {% endif %}

        {% if site.author.weibo %}
            <a href="https://weibo.com/{{ site.author.weibo }}" class="social-links__entry" target="_blank">
                <i class="fa fa-weibo"></i>
            </a>
        {% endif %}
    </ul>
</header>
