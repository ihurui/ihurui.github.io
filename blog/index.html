---
layout: page
title: 博客
subtitle: 胡睿的网络日志
sitemap:
  priority: 0.9
---

<ul class="list-posts">
    {% for post in site.posts %}
        <li class="post-teaser">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <span class="post-teaser__title">{{ post.title }}</span>
                <span class="post-teaser__date">{{ post.date | date_to_string}}</span>
            </a>
        </li>
    {% endfor %}
</ul>
